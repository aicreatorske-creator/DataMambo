<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataMambo - Social Media Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Set theme from local storage before page loads to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'bw';
            document.documentElement.setAttribute('data-theme', theme);
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(var(--color-primary) / <alpha-value>)',
                        secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
                        background: 'rgb(var(--color-background) / <alpha-value>)',
                        surface: 'rgb(var(--color-surface) / <alpha-value>)',
                        'on-surface': 'rgb(var(--color-on-surface) / <alpha-value>)',
                        'on-surface-secondary': 'rgb(var(--color-on-surface-secondary) / <alpha-value>)',
                        success: 'rgb(var(--color-success) / <alpha-value>)',
                        danger: 'rgb(var(--color-danger) / <alpha-value>)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        :root, [data-theme='dark'] {
            --color-primary: 99 102 241;
            --color-secondary: 139 92 246;
            --color-background: 17 24 39;
            --color-surface: 31 41 55;
            --color-on-surface: 249 250 251;
            --color-on-surface-secondary: 156 163 175;
            --color-success: 16 185 129;
            --color-danger: 239 68 68;
        }
        [data-theme='light'] {
            --color-primary: 99 102 241;
            --color-secondary: 139 92 246;
            --color-background: 243 244 246; /* gray-100 */
            --color-surface: 255 255 255; /* white */
            --color-on-surface: 17 24 39; /* gray-900 */
            --color-on-surface-secondary: 107 114 128; /* gray-500 */
            --color-success: 22 163 74; /* green-600 */
            --color-danger: 220 38 38; /* red-600 */
        }
        [data-theme='bw'] {
            --color-primary: 249 250 251; /* gray-50 */
            --color-secondary: 229 231 235; /* gray-200 */
            --color-background: 0 0 0; /* black */
            --color-surface: 28 28 28;
            --color-on-surface: 255 255 255; /* white */
            --color-on-surface-secondary: 163 163 163;
            --color-success: 249 250 251;
            --color-danger: 229 231 235;
        }
    </style>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script type="module" src="/index.tsx"></script>
<script type="importmap">
{
  "imports": {
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.24",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "vite": "https://aistudiocdn.com/vite@^7.1.7"
  }
}
</script>
</head>
<body class="bg-background font-sans text-on-surface">
    <div id="root"></div>
</body>
</html>
